<StackLayout class="p-20">
  <Label [text]="title" class="text-center h1"></Label>
  <TextField
    hint="Description..."
    class="text-center h3"
    [(ngModel)]="title"
    style="border-color: lightblue; border-width: 2; border-radius: 25%;"
  ></TextField>
  <Button
    text="Save subscription"
    class="h3"
    (tap)="onSetSubscription()"
  ></Button>
</StackLayout>
